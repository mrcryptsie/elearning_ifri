{% extends 'base.html' %}
{% block title %}Marquer la présence{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><h4>Marquer la présence</h4></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Sélectionner une inscription</label>
                        {{ form.enrollment }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        {{ form.date }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Statut</label>
                        {{ form.status }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        {{ form.notes }}
                    </div>
                    <button type="submit" class="btn btn-primary">Marquer la présence</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
